<template name="newWorkspace">
   <div style="margin-left:400px; margin-right : 190px">

   {{#autoForm collection="WorkSpace" id="insertWorkspace" type="insert"}}
     <fieldset>
       <legend>Add Workspace</legend>
       {{> afQuickField name='name' placeHolder="WorkSpace Name"}}
       {{> afQuickField name='userId' type="hidden"}}
       {{> afQuickField name='role' type="hidden"}}
       {{> afQuickField name='userName' type="hidden"}}
       {{> afQuickField name='createdAt' type="hidden"}}
       <button type="submit" class="btn btn-success">Add</button>
      </fieldset>
       {{/autoForm}}
         &nbsp;
       <h3>WorkSpace's</h3>
       {{> userWorkspace}}
       </div>

</template>
