<template name="workspace">
   <div style="margin-left: 400px; margin-right : 190px">
   {{#autoForm collection="WorkSpace" id="updateWorkspace" type="update" doc=workSp}}
   <fieldset>
     <legend>Edit Workspace</legend>
     {{> afQuickField name='name'}}
     {{> afQuickField name='userName' readonly=true}}
     {{> afQuickField name='createdAt' readonly=true}}
   </fieldset>
     <button type="submit" class="btn btn-primary">Save</button>
     {{/autoForm}}
  </div>
</template>
