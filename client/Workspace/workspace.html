<template name="workspace">

      <ul class="nav nav-tabs">
         <li class="active"><a href="#settings"  data-toggle="tab" aria-expanded="true">Settings</a></li>
         <li class=""><a href="#projects" data-toggle="tab" aria-expanded="false">Projects</a></li>
         <li class=""><a href="#members" data-toggle="tab" aria-expanded="false">Members</a></li>
         <li class=""><a href="#folders" data-toggle="tab" aria-expanded="false">Folders</a></li>
      </ul>
   
      <div id="myTabContent" class="tab-content">
         <div class="tab-pane fade active" id="settings">
            &nbsp;
            {{> updateWorkspace}}
         </div>
         <div class="tab-pane fade active" id="projects">
            &nbsp;
            {{> workspaceProject}}
         </div>
         <div class="tab-pane fade active" id="members">
            &nbsp;
            {{> workspaceMembers}}
         </div>
         <div class="tab-pane fade active" id="folders">
            &nbsp;
            {{> userFolders}}
         </div>
      </div>
   <!-- </div> -->
</template>
