<template name="userProjects">
   <div class="panel panel-primary" style="margin-right : 190px">
      <div class="panel-heading">
         <h3 class="panel-title">User Projects</h3>
      </div>
      {{#each uProjects}}
      <div class="panel-body">
         <a href="/projects/{{_id}}">{{name}}</a>
         &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
         <a href="/projects/addMember/{{_id}}"><button class="btn btn-info" id="add-members">+ ADD MEMBER</button></a>
      </div>
      {{/each}}
   </div>
</template>
