<template name="userProjects">
   <div style="margin-left: 400px; margin-right : 190px">
   <div class="panel panel-info" style="margin-right : 190px">
      <div class="panel-heading">
         <a href="/userProjects"><h3 class="panel-title">User Projects</h3></a>
      </div>
      {{#if uProjects}}
      {{#each uProjects}}
      <div class="panel-body">
         <a href="/projects/{{_id}}">{{name}}</a>
         &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
         <a href="/projects/addMember/{{_id}}"><button class="btn btn-info" id="add-members">+ ADD MEMBER</button></a>
      </div>

      {{/each}}
      {{else}}
      <div class="panel-body">
         <h5>There are no projects added to this workspace.</h5>
         &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
         <p>
            Add <a href="/newProject" class="btn btn-default">New Project</a> here.
         </p>
      </div>
      {{/if}}
   </div>
</div>
</template>
