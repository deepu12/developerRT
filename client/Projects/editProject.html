<template name="editProject">
   <div style="margin-left: 400px; margin-right : 190px">
   {{#autoForm collection="Project" id="updateProject" type="update" doc=eProjects}}
   <fieldset>
     <legend>Edit Workspace</legend>
     {{> afQuickField name='name'}}
     {{> afQuickField name='description' readonly=true}}
     {{> afQuickField name='platform' readonly=true}}
     {{> afQuickField name='visibility'}}
     {{> afQuickField name='userName' readonly=true}}
     {{> afQuickField name='createdAt' readonly=true}}
   </fieldset>
     <button type="submit" class="btn btn-primary">Save</button>
     &nbsp;&nbsp;&nbsp;
     <button class="btn btn-danger" id="btn-del" value={{_id}}>DELETE</button>
     {{/autoForm}}
  </div>
</template>
