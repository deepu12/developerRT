<template name="workspaceFolder">
   <div class="panel panel-primary" style="margin-right : 190px">
      <div class="panel-heading">
         <h3 class="panel-title">Workspace Folders</h3>
      </div>
      {{#if wsFolder}}
      {{#each wsFolder}}
      <div class="panel-body">
         <a href="/folder/{{_id}}"><i class="fa fa-folder"></i>&nbsp;{{folderName}}</a>
         &nbsp;&nbsp;&nbsp;
         <a href="/wsFile/{{_id}}" class="btn btn-primary btn-xs"> + ADD FILES</a>
      </div>
      {{/each}}
      {{else}}
      <div class="panel-body">
         <h5>There are no folders in this workspace.</h5>
         &nbsp;&nbsp;&nbsp;
         <p>
            <a href="/createFolder" class="btn btn-primary btn-lg btn-block">+ CREATE FOLDER</a>
         </p>
      </div>
      {{/if}}
   </div>
</template>
