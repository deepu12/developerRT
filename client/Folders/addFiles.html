<template name="addFiles">
   <div class="row">
   <input type="radio" name="option" checked="checked" /> File
    <input type="radio" name="option" /> Folder
   <!-- <div style="margin-left: 400px; margin-right : 190px"> -->
   <div class="add" id="addfile">
      {{#autoForm collection="Files" id="insertFiles" type="insert"}}
        <fieldset>
          <legend>File</legend>
           {{> afQuickField name='name'}}
            {{> afQuickField name="userId" type="hidden"}}
            {{> afQuickField name='parentId' value=aFiles type="hidden"}}
           {{> afQuickField name='createdAt' type="hidden"}}
           <button type="submit" class="btn btn-success"> CREATE</button>
        </fieldset>
        {{/autoForm}}
   </div>
   <div class="add" id="addfolder">
      {{#autoForm collection="Folders" id="insertFolder" type="insert"}}
        <fieldset>
          <legend>File</legend>
           {{> afQuickField name='name'}}
            {{> afQuickField name="userId" type="hidden"}}
            {{> afQuickField name='parentId' value=aFiles type="hidden"}}
           {{> afQuickField name='createdAt' type="hidden"}}
           <button type="submit" class="btn btn-success"> CREATE</button>
        </fieldset>
        {{/autoForm}}
   </div>
</div>
	<!-- </div> -->
</template>
