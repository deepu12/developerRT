<template name="addFiles">
   <div style="margin-left: 400px; margin-right : 190px">
   	<!-- <h5>Hi, Adding files will be available soon.</h5> -->
      {{#autoForm collection="Folders" id="insertFiles" type="update-pushArray" doc=aFiles scope="files"}}
        <fieldset>
          <legend>Create Sub-Folder or File</legend>
           {{> afQuickField name='folderName' type="hidden"}}
           <!-- {{#afEachArrayItem name="files"}} -->
            {{> afQuickField name="fileName"}}
            <center>
               <h2>-----------OR-----------</h2>
            </center>
            {{> afQuickField name="foldername"}}
           <!-- {{/afEachArrayItem}} -->
           {{> afQuickField name='userId' type="hidden"}}
           {{> afQuickField name='userName' type="hidden"}}
           {{> afQuickField name='workspaceId' options=cfWorkspace type="hidden"}}
           {{> afQuickField name='projectId' options=cfProjects type="hidden"}}
           {{> afQuickField name='createdAt' type="hidden"}}
           <button type="submit" class="btn btn-success"> CREATE</button>
        </fieldset>
        {{/autoForm}}
	</div>
</template>
