<template name="docDisplay">
   <div class="panel panel-primary" style="margin-right : 190px">
      <div class="panel-heading">
         <h3 class="panel-title">User Files</h3>
      </div>
      {{#each fileID}}
      <div class="panel-body">
         <a href="/doc/{{_id}}">{{original.name}}</a>
      </div>
      {{/each}}
   </div>
</template>
