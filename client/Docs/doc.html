<template name="doc">
   {{> docDisplay}}
   <div style="margin-left:400px; margin-right : 190px">
     {{#autoForm id="insertForm" type="insert" collection="Docs"}}
     <!-- {{> afQuickField name="name"}} -->
     {{> afQuickField name="userId" type="hidden"}}
     {{> afQuickField name="username" type="hidden"}}
     {{> afQuickField name="fileId" type="cfs-file" collection="files"}}
     <button type="submit" class="btn btn-success">UPLOAD</button>
     {{/autoForm}}
  </div>
</template>
